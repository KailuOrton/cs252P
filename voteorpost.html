<!DOCTYPE html>
<html>
<head>
<title>Vote or Post</title>
<style>
body {
    background-color: rgb(44, 125, 120);
    background: url(mexico.jpg); 
    background-size: cover;
        
    font-family: sans-serif;
}
* {box-sizing: border-box}



/* Set a style for all buttons */
button {
    background-color: rgb(40, 76, 76);
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    background-position: center;
}


button:hover {
    opacity:0.8;
}



/* Float cancel and signup buttons and add an equal width */
.vote {
    background-color:  rgb(191, 53, 53);
    float: left;
    width: 45%;
}
.post {
  float: right;
  width: 45%;
}

/* Add padding to container elements */
.container {
    padding: 10px;

}

.footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 10%;
        background-color: rgb(40, 76, 76);
        color: white;
        text-align: left;
        font-size: 120%;
}

</style>
</head>
<body>


  <div class="container">
    <center>
    <h1>Vote or Post</h1>
    <p>Choose one to begin!</p>
    </center>
    <br>

        <form action = "post.html">
            <button type="submit" class="post">Post</button>
        </form>

        <form action = "vote.html">
            <button type="submit" class="vote">Vote</button>
        </form>
    
  </div>

<div class="footer">
    
  <p>A CS 252 Production</p>
</div>

</body>
</html>
