<!DOCTYPE html>
<html>
<head>
<title>Polls WebApp for CS252</title>

	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-database.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.0/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-kCsv8pSAWtRge/+zcLDeqwoWhTQSUX2esQPYOsocgrg1eMj7T2wrTJP348T3mpBU" crossorigin="anonymous">

    <script src="app.js"></script>
    <script src="login.js"></script>

    <style>
	h1{
		font-family: sans-serif; 
		text-align: center;
		color: rgb(18, 40, 40);
	}
	h3{
		font-family: sans-serif; 
		text-align: center;
		color: rgb(18, 40, 40);
	}
	body{
		background-size: cover;
		
		font-family: Comic Sans MS;  
	}
	label{
		text-align:right;
		font-size: 150%;
		color: rgb(18, 40, 40);
	}
	input[type=text], input[type=password], input[type=email] {
 		width: 100%;
     	padding: 12px 20px;
    	margin: 8px 0;
    	display: inline-block;
    	border: 1px solid #ccc;
   		box-sizing: border-box;
   		
   	}
   	button {
    	background-color: rgb(40, 76, 76);
    	color: white;
    	padding: 14px 20px;
    	margin: 8px 0;
    	border: none;
    	cursor: pointer;
    	width: 100%;
    	background-position: center;
	}
	button:hover {
    	opacity: 0.8;
	}
	.loginbox{
		width: 320px;
		height:420px;
		background: transparent;
		color: rgb(44, 125, 120);
		top: 30%;
		left: 50%;
		position: absolute;
		transform: translate(-50%, -50%);
		box-sizing: border-box;
	}
	.loginbox a:hover{
		opacity: 0.8;
	}
	a{
		color: rgb(44, 125, 120);
	}
	.footer {
   		position: fixed;
   		left: 0;
   		bottom: 0;
   		width: 100%;
   		height: 10%;
   		background-color: rgb(40, 76, 76);
   		color: white;
   		text-align: left;
   		font-size: 120%;
	}
</style>

</head>
<body>



<div class = "loginbox">

	<center>
	<h1>Welcome to Polls</h1>
	<br>
	<h3>Login</h3>
	<br>

	</center>

	<label for="email"><b>Email</b></label><br>
	<input id="txtuser" type="email" required="Please enter an email" placeholder="Email" autofocus name = "email">
	<br>
	
	<br>
	<label for="pass"><b>Password</b></label><br>
	<input id="txtpass" type="password" required="Please enter a password" placeholder="Password" name="pass">
	<br>
	<button onclick="login()" id="loginButton" title="Press this to Login">Login!</button>
	<br><br>
	No account? <a href="signup.html">Sign up</a>

	</div>

<div class="footer">
	<p>A CS 252 Production</p>
</div>



</body>
</html>
