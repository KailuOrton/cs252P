<!DOCTYPE html>
<html>
<head>
<title>Sign Up!</title>
<style>

body {
    background-color: rgb(44, 125, 120);
    background: url(mexico.jpg); 
    background-size: cover;
        
    font-family: Comic Sans MS;
}


input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

label{
    text-align:right;
    font-size: 150%;
    color: rgb(18, 40, 40);
}

button {
    background-color: rgb(40, 76, 76);
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    background-position: center;
}

button:hover {
    opacity:0.8;
}

.signupbox {
        width: 320px;
        height:420px;
        background: transparent;
        color: rgb(44, 125, 120);
        top: 30%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        box-sizing: border-box;
}

.footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 10%;
        background-color: rgb(40, 76, 76);
        color: white;
        text-align: left;
        font-size: 120%;
}

h1{
        font-family: sans-serif; 
        text-align: center;
        color: rgb(18, 40, 40);

    }
</style>
</head>
<body>

<form>
  <div class="container">
    
    
    
    <div class = "signupbox">

        <center>
        <h1>Sign Up!</h1>
        <br>
        <p>Create an account!</p>
        <br>
        </center>



        <label for="user"><b>Choose a username</b></label>
        <input type="text" placeholder="Enter Username" name="user" required autofocus>

        <label for="pass"><b>Choose a password</b></label>
        <input type="password" placeholder="Enter Password" name="pass" required>

        <label for="reppass"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="reppass" required>
    
    
        <br>
        <button id="signupButton" type="submit">Sign Up</button>
    
    </div>

  </div>
</form>

<div class="footer">
  <p>A CS 252 Production</p>
</div>

</body>
</html>
